services:
  server:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: server
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - NODE_ENV=${NODE_ENV:-development}
    networks:
      - docker-network

  db:
    image: postgres:13-alpine
    platform: linux/amd64
    container_name: db
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docker-network

  redis:
    image: redis:6-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docker-network

networks:
  docker-network:
    driver: bridge

volumes:
  db-data:
  node_modules:
